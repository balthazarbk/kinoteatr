<ng-container class="form">
  <mat-form-field class="full-width">
    <mat-label>Search by name</mat-label>
    <input
      matInput
      placeholder="Ex. Modern Times"
      [formControl]="searchInput"
      (keyup.enter)="searchByName()"
    />
  </mat-form-field>
  <button mat-button (click)="searchByName()" [disabled]="searchInput.invalid">
    Search
  </button>
</ng-container>
